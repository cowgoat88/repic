{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

{%if title %}
<title>{{ title }}</title>
{% else %}
<title>RepicSite</title>
{% endif %}

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="The Reddit picture consolidator of your dreams. Makes images and gifs easy to filter and access.">
  <link href="https://fonts.googleapis.com/css?family=Audiowide|Monoton|Mukta+Mahee" rel="stylesheet">
 <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">

  <script src="{% static 'js/main.js' %}"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-75034617-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-75034617-2');
  </script>

{% block extrahead %}
{% endblock extrahead %}

</head>

<body>

{% block basecontent %}
{% endblock basecontent %}


  <!-- Bootstrap Core JavaScript -->

{% block extrajs %}
{% endblock extrajs %}


</body>
</html>
